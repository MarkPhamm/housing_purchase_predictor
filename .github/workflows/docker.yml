name: 🐳 Docker Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: 🐳 Build & Test Docker Image
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: 🏗️ Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: house-purchase-predictor:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: 🧪 Test Docker image
      run: |
        # Test if image builds and runs
        docker run --rm -d --name test-app -p 8501:8501 house-purchase-predictor:test
        
        # Wait for app to start
        sleep 10
        
        # Test if app is accessible
        if curl -f http://localhost:8501 > /dev/null 2>&1; then
          echo "✅ Docker app started successfully"
        else
          echo "❌ Docker app failed to start"
          exit 1
        fi
        
        # Clean up
        docker stop test-app
